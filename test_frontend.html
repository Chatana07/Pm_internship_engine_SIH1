<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Connection</title>
</head>
<body>
    <h1>Test Frontend Connection</h1>
    <button id="testBtn">Test AI Recommendation</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async function() {
            const testData = {
                "name": "John Doe",
                "citizenship": "Indian",
                "age": 22,
                "eduMin": "BCA",
                "skills": "Python, SQL, Machine Learning",
                "domain": "Data Science",
                "location": "Remote",
                "duration": "12 Months",
                "edu": "Not in full-time",
                "income": "Up to â‚¹8,00,000",
                "aadhaarLink": "yes",
                "govtJob": "no"
            };

            try {
                console.log("Sending test data:", testData);
                const response = await fetch('http://localhost:5000/ai_recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                console.log("Response status:", response.status);
                const result = await response.json();
                console.log("Response data:", result);
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
